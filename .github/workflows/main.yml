name: Build and Deploy Micro-Blog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_RG_NAME: "myblog-rg" 
  AZURE_AKS_NAME: "myblog-aks"
  AZURE_ACR_NAME: "myblogacr98756jibin.azurecr.io"

jobs:
  # JOB 1: RUNS FIRST & CREATES PASSWORDS
  run_terraform:
    name: 1. Provision Infrastructure
    runs-on: ubuntu-latest
    
    # This section EXPORTS the outputs for other jobs to use
    outputs:
      ACR_USERNAME: ${{ steps.tf_outputs.outputs.ACR_USERNAME }}
      ACR_PASSWORD: ${{ steps.tf_outputs.outputs.ACR_PASSWORD }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
        
      - name: Terraform Init
        run: terraform init
        working-directory: ./infra
        
      - name: Terraform Apply
        id: tf_apply # Give this step an ID
        run: terraform apply -auto-approve
        working-directory: ./infra
      
      # This new step gets the outputs from Terraform
      - name: Get Terraform Outputs
        id: tf_outputs
        run: |
          echo "ACR_USERNAME=$(terraform output -raw acr_admin_username)" >> $GITHUB_OUTPUT
          echo "ACR_PASSWORD=$(terraform output -raw acr_admin_password)" >> $GITHUB_OUTPUT
        working-directory: ./infra

  # JOB 2: RUNS SECOND & USES PASSWORDS
  build_and_push_docker:
    name: 2. Build and Push Images
    runs-on: ubuntu-latest
    needs: [run_terraform]  # Waits for Job 1 to finish
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_ACR_NAME }}
          # This is the fix: It uses the outputs from the job above
          username: ${{ needs.run_terraform.outputs.ACR_USERNAME }}
          password: ${{ needs.run_terraform.outputs.ACR_PASSWORD }}
          
      - name: Build and push posts-service
        run: |
          docker build -t ${{ env.AZURE_ACR_NAME }}/posts-service:latest ./services/posts-service
          docker push ${{ env.AZURE_ACR_NAME }}/posts-service:latest
          
      - name: Build and push frontend
        run: |
          docker build -t ${{ env.AZURE_ACR_NAME }}/frontend:latest ./services/frontend
          docker push ${{ env.AZURE_ACR_NAME }}/frontend:latest

  # JOB 3: RUNS LAST
  deploy_to_aks:
    name: 3. Deploy to AKS
    runs-on: ubuntu-latest
    # This waits for BOTH previous jobs to be 100% complete
    needs: [run_terraform, build_and_push_docker] 
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Ansible and K8s tools
        run: |
          pip install ansible
          pip install kubernetes
          ansible-galaxy collection install azure.azcollection
          
      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ env.AZURE_RG_NAME }} --name ${{ env.AZURE_AKS_NAME }} --overwrite-existing
          
      - name: Run Ansible Playbook
        run: ansible-playbook ansible/playbook.yml