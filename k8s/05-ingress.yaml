apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    # This annotation is still needed for the rewrite rule
    nginx.ingress.kubernetes.io/rewrite-target: /$2 
spec:
  # --- THIS IS THE FIX ---
  # This line explicitly tells Kubernetes to use the 'nginx' controller
  ingressClassName: nginx
  # --- END OF FIX ---
  rules:
  - http:
      paths:
      # Rule 1: Backend API
      # Requests to /api/posts go to posts-service:5001/posts
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: posts-service
            port:
              number: 5001
      
      # Rule 2: Frontend App
      # All other requests (e.g., /) go to frontend-service:80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80