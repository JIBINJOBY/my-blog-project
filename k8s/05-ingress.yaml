apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    # We are using the Nginx Ingress Controller
    kubernetes.io.ingress.class: nginx 
    # This rule rewrites /api/posts to just /posts for the backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2 
spec:
  rules:
  - http:
      paths:
      # Rule 1: Backend API
      # Requests to /api/posts go to posts-service:5001/posts
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: posts-service
            port:
              number: 5001
      
      # Rule 2: Frontend App
      # All other requests (e.g., /) go to frontend-service:80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80